<!DOCTYPE html>
<html>
    <head>
        <style>@import url(gamePage.css);</style>
        <script src="./createPage.js"></script>
        <title>게임 페이지</title>
    </head>
    <body onload="init_page()">

                    <tr><td colspan="2"><img id="Img" src="" alt="게임 이미지"></td></tr>

                    <tr><td class="cell_title">정가</td><td id="price">~~~~~~</td></tr>
                    <tr><td class="cell_title">평점</td><td id="score">~~~~~~</td></tr>
                    <tr><td class="cell_title">플레이 링크</td><td><a id="Link" href="">게임 사이트로 이동</a></td></tr>
                </table>
            </div>
        </div>
        <p id="back"><a href="index.html">메인 페이지</a></p>

</html>
